<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <h1>Edit Player</h1>
        <form th:action="@{/edit/{id}(id=${player.id})}" th:object="${player}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="team">Team</label>
                <input type="text" id="team" th:field="*{team}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" th:field="*{number}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" th:field="*{country}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" th:field="*{height}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" th:field="*{weight}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" th:field="*{position}" class="form-control" required>
                    <option value="">Select Position</option>
                    <option th:each="position : ${positions}" 
                            th:value="${position.id}" 
                            th:text="${position.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" id="points" th:field="*{points}" class="form-control" required />
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/playerlist" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
