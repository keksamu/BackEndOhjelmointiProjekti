<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>NBA-Playerlist</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="col-md-12" style="padding:20px 0; text-align: right;">
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="submit" value="Log Out" class="btn btn-sm btn-danger" style="margin-right: 15px;"/>
        </form>
    </div>
    <h1 style="margin-left: 15px; margin-top: 30px; 
    margin-bottom: 30px; color: #c81e0f; font-weight: bold; 
    border-bottom: 3px solid #c81e0f; padding-bottom: 10px; 
    display: inline-block;">NBA-Playerlist</h1>
    <div>
        <h2 style="margin-left: 15px; margin-bottom: 20px; color: #180cb3;">Hello <span sec:authentication="name"></span>!</h2>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Number</th>
                <th>Country</th>
                <th>Height (cm)</th>
                <th>Weight (kg)</th>
                <th>Age</th>
                <th>Position</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.name}"></td>
                <td th:text="${player.team}"></td>
                <td th:text="${player.number}"></td>
                <td th:text="${player.country}"></td>
                <td th:text="${player.height}"></td>
                <td th:text="${player.weight}"></td>
                <td th:text="${player.age}"></td>
                <td th:text="${player.position?.name}">No Position</td>
                <td th:text="${player.points}"></td>
                <td>
                    <span sec:authorize="hasAuthority('ADMIN')">
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${player.id})}" onclick="return confirm('Are you sure you want to delete this player?')">Delete</a>
                        <a class="btn btn-primary" th:href="@{/edit/{id}(id=${player.id})}">Edit</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
        <span sec:authorize="hasAuthority('ADMIN')">
            <p>
                <a href="/addplayer" class="btn btn-success" style="margin-left: 15px;">Add New Player</a>
            </p>
        </span>
</body>
</html>
