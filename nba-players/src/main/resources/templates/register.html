<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4">
        <h2>Register New Account</h2>
        
        <div class="alert alert-danger" th:if="${error}">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/register}" method="post">
            <div><label> Username: <input type="text" name="username" class="form-control" required/> </label></div>
            <div><label> Email: <input type="email" name="email" class="form-control" required/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control" required/> </label></div>
            <div><input type="submit" value="Register" class="btn btn-primary"/></div>
        </form>
       </div>
       <div>
        <a style="padding-left: 15px;" th:href="@{/login}">Back to Login</a>
       </div>
    </body>
</html>
